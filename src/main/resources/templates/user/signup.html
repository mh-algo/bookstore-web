<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .container {
            max-width: 400px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">회원가입</h2>
    <form th:action="@{/signup/user}" th:object="${signup}" method="post">
        <!-- 아이디 입력 -->

        <div class="form-group row" id="user">
            <div class="col-sm-8" style="padding-right: 0">
                <label for="username">아이디</label>
                <p id="username-valid" class="field-error" th:errors="*{username}">아이디 검증 메시지</p>
                <p id="username-check" style="display: none"></p>
                <input type="text" class="form-control" id="username" maxlength="20"
                       th:field="*{username}" th:errorclass="field-error"  placeholder="아이디 입력">
            </div>
            <div class="col-sm-4 align-self-end">
                <button type="button" class="btn btn-secondary btn-block" onclick="checkUsername()">중복확인</button>
            </div>
        </div>

        <!-- 비밀번호 입력 -->
        <div class="form-group">
            <label for="password">비밀번호</label>
            <p class="field-error" th:errors="*{password}">비밀번호 검증 메시지</p>
            <input type="password" class="form-control" id="password" maxlength="20"
                   th:field="*{password}" th:errorclass="field-error" placeholder="비밀번호 입력">
        </div>

        <!-- 비밀번호 확인 -->
        <div class="form-group">
            <label for="passwordConfirm">비밀번호 확인</label>
            <p class="field-error" th:errors="*{passwordConfirm}">비밀번호 확인 검증 메시지</p>
            <p for="passwordConfirm" class="field-error" th:each="err:${#fields.globalErrors()}"
                   th:if="${err} == #{FieldsMatch.signup}" th:text="${err}">비밀번호 일치 검증 메시지</p>
            <input type="password" class="form-control" id="passwordConfirm" maxlength="20"
                   th:field="*{passwordConfirm}" th:errorclass="field-error" placeholder="비밀번호 확인">
        </div>

        <!-- 이름 입력 -->
        <div class="form-group">
            <label for="name">이름</label>
            <p class="field-error" th:errors="*{name}">이름 검증 메시지</p>
            <input type="text" class="form-control" id="name" maxlength="10" th:field="*{name}"
                   th:errorclass="field-error" placeholder="이름 입력">
        </div>

        <!-- 휴대전화 번호 입력 -->

        <div class="form-group">
            <label for="phone">휴대전화</label>
            <th:block th:if="${#fields.hasErrors('phoneMiddle') && #fields.hasErrors('phoneLast')}">
                <p class="field-error" th:errors="*{phoneMiddle}">휴대전화 검증 메시지</p>
            </th:block>
            <th:block th:unless="${#fields.hasErrors('phoneMiddle') && #fields.hasErrors('phoneLast')}">
                <p class="field-error" th:errors="*{phoneMiddle}">중간번호 검증 메시지</p>
                <p class="field-error" th:errors="*{phoneLast}">끝번호 검증 메시지</p>
            </th:block>
            <div class="row align-items-end justify-content-between" id="phone">
                <div class="col-sm-3">
                    <select class="form-control" id="phonePrefix" th:field="*{phonePrefix}">
                        <option th:each="phonePrefix : ${phonePrefixType}" th:value="${phonePrefix.title}"
                                th:text="${phonePrefix.title}">휴대전화 앞번호</option>
                    </select>
                </div>
                <div class="row align-items-end">
                    <span class="col-sm-1 text-center pb-2">-</span>
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="phoneMiddle" maxlength="4" th:field="*{phoneMiddle}"
                           th:errorclass="field-error">
                </div>
                <div class="row align-items-end">
                    <span class="col-sm-1 text-center pb-2">-</span>
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="phoneLast" maxlength="4"  th:field="*{phoneLast}"
                           th:errorclass="field-error">
                </div>
            </div>
        </div>

        <!-- 이메일 입력 -->
        <div class="form-group">
            <label for="email">이메일</label>
            <th:block th:if="${#fields.hasErrors('emailId') && #fields.hasErrors('emailAddress')}">
                <p class="field-error" th:errors="*{emailId}">이메일 검증 메시지</p>
            </th:block>

            <th:block th:unless="${#fields.hasErrors('emailId') && #fields.hasErrors('emailAddress')}">
                <p class="field-error" th:errors="*{emailId}">이메일 아이디 검증 메시지</p>
                <p class="field-error" th:errors="*{emailAddress}">이메일 주소 검증 메시지</p>
            </th:block>

            <div class="row align-items-end" id="email">
                <div class="col-sm-4 justify-content-start">
                    <input type="text" class="form-control" id="emailId" maxlength="20" th:field="*{emailId}"
                           th:errorclass="field-error" placeholder="이메일">
                </div>

                <span class="col-sm-1 pb-2" style="padding-left: 0">@</span>

                <input type="text" class="form-control col-sm" id="emailAddress" maxlength="20" th:field="*{emailAddress}"
                       th:errorclass="field-error" th:readonly="*{selectEmail != 'custom'}">

                <div class="col-sm-3">
                    <select class="form-control" id="addressSelect" th:field="*{selectEmail}" onchange="updateEmailAddressInput()">
                        <option disabled selected value="">이메일을 선택하세요</option>
                        <option th:each="emailAddress : ${emailAddressType}" th:value="${emailAddress.title}"
                                th:text="${emailAddress.title}">이메일 주소</option>
                        <option value="custom">직접 입력</option>
                    </select>
                </div>
            </div>
        </div>


        <!-- 회원가입 버튼 -->
        <div class="form-group mt-4">
            <button type="submit" class="btn btn-primary btn-block">회원가입</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/signup.js"></script>
</body>
</html>
