<!DOCTYPE html>
<html th:replace="~{layouts/default::layout-main(~{::meta}, ~{::title}, ~{::link}, ~{::style}, ~{::main}, ~{::script})}"
      xmlns:th="http://www.thymeleaf.org">
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<head>
    <title>[[${bookDetail.title}]] - My Bookshelf</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Remove the up and down arrows from the number input */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield; /* Firefox */
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5); /* 반투명 검정 배경 */
            border-radius: 50%; /* 버튼을 동그랗게 */
            padding: 10px; /* 버튼 크기 조정 */
        }

        /* Fixed size for carousel images */
        .carousel-inner img {
            width: 100%;
            height: 600px;
            object-fit: contain; /* Ensure the image is fully visible without cropping */
        }

        .author-text {
            margin-top: 0.2rem;
        }

        /* Star Rating Styles */
        .star-rating {
            direction: rtl;
            display: inline-flex;
            font-size: 1.5rem;
            color: #f39c12;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            color: #ddd;
            cursor: pointer;
        }

        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #f39c12;
        }

        button:disabled {
            cursor: not-allowed !important; /* 금지 표시 커서 */
            pointer-events: auto !important; /* Bootstrap의 pointer-events 무효화 */
            opacity: 0.6 !important; /* 흐리게 표시 */
        }

        .like-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #6c757d; /* 기본 색상 */
            font-size: 1.2rem; /* 아이콘 크기 */
        }

        .like-btn.liked {
            color: #007bff; /* 좋아요 활성화 색상 */
        }

        .like-btn:hover {
            color: #0056b3; /* 호버 시 색상 */
        }

        .pagination-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page-link {
            cursor: pointer;
        }

        .page-item.active .page-link {
            background-color: #6c757d;
            border-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
<main>
<p th:if="${bookDetail.isEmpty()}">조회 가능한 상품이 없습니다.</p>
<div class="container mt-5" th:unless="${bookDetail.isEmpty()}">
    <div class="row justify-content-center align-items-center" th:object="${bookDetail}">
        <!-- Book Image Carousel -->
        <div class="col-md-6">
            <div id="bookCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img th:src="*{imageUrl}" alt="Book Cover" class="d-block w-100 rounded shadow">
                    </div>
                    <div class="carousel-item" th:each="imageUrl : *{subImagesUrl}">
                        <img th:src="${imageUrl}" alt="Book Cover" class="d-block w-100 rounded shadow">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#bookCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#bookCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="text-center mt-2">
                <div class="badge bg-light text-dark py-2 px-3 rounded-pill shadow-sm d-inline-block mt-2">
                    <span id="currentSlide" class="fw-bold">01</span> / <span id="totalSlides" class="text-muted" th:text="*{#numbers.formatInteger(1+subImagesUrl.size(), 2)}"></span>
                </div>
            </div>
        </div>

        <!-- Book Details -->
        <div class="col-md-6">
            <h4 class="fw-bold" th:text="*{title}">제목</h4>
            <small class="text-muted" th:unless="*{subtitle.isBlank()}" th:text="*{subtitle}"></small>

            <p class="text-muted author-text">[[*{author}]] |
                <a class="text-reset text-decoration-none" th:href="@{/books/list(category=*{subSubcategoryId})}" th:text="*{subSubcategory}"></a>
            </p>

            <div class="d-flex align-items-center">
                <span class="badge bg-success fs-6" th:text="*{discountRate + '%'}">할인율</span>
                <h5 class="ms-2 text-danger" th:text="*{#numbers.formatInteger(discountPrice, 0, 'COMMA') + '원'}">할인가</h5>
                <span class="text-muted ms-2 text-decoration-line-through" th:text="*{#numbers.formatInteger(price, 0, 'COMMA') + '원'}">가격</span>
            </div>

            <p class="mt-3"><strong>배송비: </strong><span th:text="*{deliveryFee==0?'무료':#numbers.formatInteger(deliveryFee, 0, 'COMMA') + '원'}"></span></p>

            <!-- Quantity and Stock -->
            <div class="mt-4">
                <label for="quantity" class="form-label">수량 선택:</label>
                <div class="input-group mb-3" style="max-width: 200px;">
                    <button class="btn btn-outline-secondary" type="button" id="decrease" onclick="decreaseBtnClick()">-</button>
                    <input type="number" id="quantity" class="form-control text-center" value="1" min="1" th:max="*{stock}" oninput="quantityInputEvent(this)" onblur="quantityBlurEvent(this)">
                    <button class="btn btn-outline-secondary" type="button" id="increase" onclick="increaseBtnClick()">+</button>
                </div>
                <p class="text-muted">남은 재고: <strong id="stock" th:text="*{stock}">재고</strong>권</p>
            </div>

            <div class="mt-4">
                <button class="btn btn-primary">장바구니</button>
                <button class="btn btn-danger">바로구매</button>
            </div>
        </div>
    </div>

    <!-- Publisher Review and Basic Info -->
    <div class="mt-5" th:object="${bookDetail}">
        <h5 class="fw-bold">카테고리</h5>
        <a class="text-reset text-decoration-none" th:href="@{/books/list(category=*{subSubcategoryId})}" th:text="*{category + ' > ' + subcategory + ' > ' + subSubcategory}"></a>

        <hr class="mt-4">

        <h5 class="fw-bold">책 소개</h5>
        <p th:text="*{description}"></p>

        <hr class="mt-4">

        <h5 class="fw-bold">기본정보</h5>
        <table class="table table-bordered">
            <tbody>
            <tr>
                <th>ISBN</th>
                <td th:text="*{isbn}">isbn</td>
            </tr>
            <tr>
                <th>발행(출시)일자</th>
                <td th:text="*{#temporals.format(publishedDate, 'yyyy년 MM월 dd일')}">발행 일자</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Review Section -->
    <div class="mt-5">
        <h5 class="fw-bold">리뷰 작성</h5>
        <form class="mb-4" th:action="@{/books/{bookId}/review(bookId=${bookDetail.id})}" method="POST" onsubmit="return reviewSubmitEvent()">
            <div class="mb-3">
                <div class="mb-3">
                    <label class="form-label">별점</label>
                    <div class="star-rating">
                        <input type="radio" id="star5" name="rating" value="5"
                               th:disabled="${#authorization.expression('isAnonymous()')?:'disabled'}">
                        <label for="star5">★</label>
                        <input type="radio" id="star4" name="rating" value="4"
                               th:disabled="${#authorization.expression('isAnonymous()')?:'disabled'}">
                        <label for="star4">★</label>
                        <input type="radio" id="star3" name="rating" value="3"
                               th:disabled="${#authorization.expression('isAnonymous()')?:'disabled'}">
                        <label for="star3">★</label>
                        <input type="radio" id="star2" name="rating" value="2"
                               th:disabled="${#authorization.expression('isAnonymous()')?:'disabled'}">
                        <label for="star2">★</label>
                        <input type="radio" id="star1" name="rating" value="1"
                               th:disabled="${#authorization.expression('isAnonymous()')?:'disabled'}">
                        <label for="star1">★</label>
                    </div>
                </div>
                <div class="mb-3">
                    <textarea id="reviewText" class="form-control" th:field="${reviewData.context}" rows="4"
                              th:placeholder="${#authorization.expression('isAnonymous()')?'리뷰를 작성하려면 로그인해 주세요.':'리뷰를 작성해 주세요.'}"
                              maxlength="500" oninput="reviewInputEvent(this)"
                              th:readonly="${#authorization.expression('isAnonymous()')?:'readonly'}"></textarea>
                    <div class="text-end small text-muted">
                        <span id="charCount">0</span> / 500
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary"
                        th:disabled="${#authorization.expression('isAnonymous()')?:'disabled'}">등록</button>
            </div>
        </form>

        <h5 class="fw-bold">리뷰 목록</h5>
        <p class="text-center" th:if="${reviewPage.content.isEmpty()}">등록된 리뷰가 없습니다. 리뷰를 남겨주세요.</p>
        <ul id="reviewList" class="list-group" th:unless="${reviewPage.content.isEmpty()}">
            <!-- Example review -->
            <li class="list-group-item" th:each="review : ${reviewPage.content}" th:object="${review}">
                <div class="d-flex justify-content-between">
                    <div>
                        <strong class="me-2" th:text="*{accountId}">계정 아이디</strong><span class="text-muted me-2" th:text="*{#temporals.format(createdDate, 'yyyy-MM-dd HH:mm')}">작성 날짜</span>
                        <div class="star-rating star" th:data-rating="*{rating}">
                            ★★★★★
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-sm like-btn" th:classappend="*{likeStatus}?'liked'" th:data-review-id="*{id}" onclick="toggleLikeBtn(this)">
                            <i class="fa-thumbs-up" th:classappend="*{likeStatus}?'fas':'far'"></i></button>
                        <span class="like-count" th:name="*{id}" th:text="*{likeCount}">좋아요 수</span>
                    </div>
                </div>
                <p class="mt-2 mb-0" th:text="*{context}">리뷰 내용</p>
            </li>
            <!-- Add more reviews dynamically -->
        </ul>

        <div class="pagination-container">
            <ul id="pagination" class="pagination" th:object="${reviewPage}" th:if="${!reviewPage.content.isEmpty()}">
                <!-- Previous Page Button -->
                <li class="page-item" th:classappend="*{pageable.pageNumber == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/books/{bookid}(bookid=${bookId}, page=*{pageable.pageNumber - 1})}">❮</a>
                </li>

                <!-- Start Pages with "..." -->
                <li th:if="*{pageable.pageNumber > 4}" class="page-item">
                    <a class="page-link" th:href="@{/books/{bookid}(bookid=${bookId}, page=1)}">1</a>
                </li>
                <li th:if="*{pageable.pageNumber > 4}" class="page-item disabled">
                    <a class="page-link">...</a>
                </li>

                <!-- Middle Pages -->
                <li th:each="i : *{#numbers.sequence(
                          T(java.lang.Math).max(1, pageable.pageNumber - 3),
                          T(java.lang.Math).min(totalPages, pageable.pageNumber + 3))}"
                    class="page-item" th:classappend="${i == reviewPage.pageable.pageNumber} ? 'active'">
                    <a class="page-link" th:href="@{/books/{bookid}(bookid=${bookId}, page=${i})}" th:text="${i}"></a>
                </li>

                <!-- End Pages with "..." -->
                <li th:if="*{pageable.pageNumber + 3 < totalPages}" class="page-item disabled">
                    <a class="page-link">...</a>
                </li>
                <li th:if="*{pageable.pageNumber + 3 < totalPages}" class="page-item">
                    <a class="page-link" th:href="@{/books/{bookid}(bookid=${bookId}, page=*{totalPages})}" th:text="*{totalPages}"></a>
                </li>

                <!-- Next Page Button -->
                <li class="page-item" th:classappend="*{pageable.pageNumber == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/books/{bookid}(bookid=${bookId}, page=*{pageable.pageNumber + 1})}">❯</a>
                </li>
            </ul>
        </div>
    </div>
</div>
</main>

<script>
    function getStock() {
        const stockDisplay = document.getElementById('stock');
        return parseInt(stockDisplay.textContent);
    }

    function validateInput(quantityInput) {
        const currentValue = parseInt(quantityInput.value);
        if (isNaN(currentValue) || quantityInput.value.trim() === "") {
            return 1;
        }

        return Math.max(1, Math.min(getStock(), currentValue));
    }

    function decreaseBtnClick() {
        const quantityInput = document.getElementById('quantity');
        quantityInput.value = validateInput(quantityInput) - 1;
        if (quantityInput.value < 1) {
            quantityInput.value = 1;
        }
    }

    function increaseBtnClick() {
        const quantityInput = document.getElementById('quantity');
        quantityInput.value = validateInput(quantityInput) + 1;
        const stock = getStock();
        if (quantityInput.value > stock) {
            quantityInput.value = stock;
        }
    }

    function quantityInputEvent(quantity) {
        const currentValue = quantity.value;
        // Allow empty input temporarily for user editing
        if (currentValue.trim() === "") {
            return;
        }

        // Remove non-numeric characters
        const numericValue = currentValue.replace(/[^0-9]/g, '');
        quantity.value = numericValue;

        // Ensure value does not exceed stock
        const stock = getStock();
        if (parseInt(numericValue) > stock) {
            quantity.value = stock;
        }
    }

    function quantityBlurEvent(quantity) {
        // On blur, reset to valid value if empty
        if (quantity.value.trim() === "") {
            quantity.value = 1;
        }

        // Ensure value does not exceed stock
        const stock = getStock();
        if (parseInt(quantity.value) > stock) {
            quantity.value = stock;
        }
    }

    function reviewInputEvent(reviewText) {
        const charCount = document.getElementById('charCount');
        const currentLength = reviewText.value.length;
        const maxChars = reviewText.getAttribute('maxlength');

        // 글자 수 제한 초과 방지
        if (currentLength > maxChars) {
            reviewText.value = reviewText.value.substring(0, maxChars);
        }

        // 글자 수 갱신
        charCount.textContent = reviewText.value.length.toString();
    }

    // Update carousel slide number dynamically
    function carouselSlideEvent(event) {
        const activeIndex = event.to;
        const currentSlideElement = document.getElementById('currentSlide');
        currentSlideElement.textContent = (activeIndex + 1).toString().padStart(2, '0');
    }

    const carousel = document.getElementById('bookCarousel');
    carousel.addEventListener('slid.bs.carousel', carouselSlideEvent);

    // 리뷰 별점 표시
    function calculateRating(star, rating) {
        star.textContent = '☆'.repeat(5 - rating) + '★'.repeat(rating)
    }
    const ratingElements = document.getElementsByClassName('star');
    for (const ratingElement of ratingElements) {
        const ratingValue = parseInt(ratingElement.getAttribute('data-rating'));
        calculateRating(ratingElement, ratingValue)
    }

    // review submit 검증
    function reviewSubmitEvent() {
        const reviewText = document.getElementById('reviewText')
        const rating = document.querySelector('input[name="rating"]:checked')?.value || 0;

        if (rating === 0) {
            alert('별점을 입력해주세요.');
            return false;
        }

        if (!reviewText.trim()) {
            alert('리뷰 내용을 작성해주세요.');
            return false;
        }

        return true;
    }

    function toggleLikeBtn(button) {
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const pathParts = window.location.pathname.split('/');
        const bookId = pathParts[2];
        const reviewId = button.getAttribute('data-review-id');

        fetch(`/books/${bookId}/review/like`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                [csrfHeader]: csrfToken
            },
            body: JSON.stringify({reviewId: reviewId})
        })
            .then(response => response.json())
            .then(data => {
                if (data.status === 403) {
                    alert("로그인 후 시도해주세요.");
                }

                if (data.status === 200) {
                    const like = document.getElementsByClassName('like-count').namedItem(reviewId);
                    like.textContent = data.data.likeCount;

                    const icon = button.querySelector('i'); // 아이콘 엘리먼트
                    if (data.data.liked === true) {
                        button.setAttribute('data-liked', 'true');
                        button.classList.add('liked');
                        icon.classList.remove('far'); // 비활성화 아이콘 클래스 제거
                        icon.classList.add('fas'); // 활성화 아이콘 클래스 추가
                    } else {
                        button.setAttribute('data-liked', 'false');
                        button.classList.remove('liked');
                        icon.classList.remove('fas'); // 활성화 아이콘 클래스 제거
                        icon.classList.add('far'); // 비활성화 아이콘 클래스 추가
                    }
                }
            })
            .catch(error => {
                console.error("Fetch Error:", error);
            });
    }
</script>
</body>
</html>
