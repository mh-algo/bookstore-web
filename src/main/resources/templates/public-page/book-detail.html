<!DOCTYPE html>
<html th:replace="~{layouts/default::layout-main(~{::meta}, ~{::title}, ~{::link}, ~{::style}, ~{::main}, ~{::script})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>[[${bookDetail.title}]] - My Bookshelf</title>
    <style>
        /* Remove the up and down arrows from the number input */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield; /* Firefox */
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5); /* 반투명 검정 배경 */
            border-radius: 50%; /* 버튼을 동그랗게 */
            padding: 10px; /* 버튼 크기 조정 */
        }

        /* Fixed size for carousel images */
        .carousel-inner img {
            width: 100%;
            height: 600px;
            object-fit: contain; /* Ensure the image is fully visible without cropping */
        }

        .author-text {
            margin-top: 0.2rem;
        }

        /* Star Rating Styles */
        .star-rating {
            direction: rtl;
            display: inline-flex;
            font-size: 1.5rem;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            color: #ddd;
            cursor: pointer;
        }

        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #f39c12;
        }
    </style>
</head>
<body>
<main>
<p th:if="${bookDetail.isEmpty()}">조회 가능한 상품이 없습니다.</p>
<div class="container mt-5" th:unless="${bookDetail.isEmpty()}">
    <div class="row justify-content-center align-items-center" th:object="${bookDetail}">
        <!-- Book Image Carousel -->
        <div class="col-md-6">
            <div id="bookCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img th:src="*{imageUrl}" alt="Book Cover" class="d-block w-100 rounded shadow">
                    </div>
                    <div class="carousel-item" th:each="imageUrl : *{subImagesUrl}">
                        <img th:src="${imageUrl}" alt="Book Cover" class="d-block w-100 rounded shadow">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#bookCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#bookCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="text-center mt-2">
                <div class="badge bg-light text-dark py-2 px-3 rounded-pill shadow-sm d-inline-block mt-2">
                    <span id="currentSlide" class="fw-bold">01</span> / <span id="totalSlides" class="text-muted" th:text="*{#numbers.formatInteger(1+subImagesUrl.size(), 2)}"></span>
                </div>
            </div>
        </div>

        <!-- Book Details -->
        <div class="col-md-6">
            <h4 class="fw-bold" th:text="*{title}">제목</h4>
            <small class="text-muted" th:unless="*{subtitle.isBlank()}" th:text="*{subtitle}"></small>

            <p class="text-muted author-text">[[*{author}]] |
                <a class="text-reset text-decoration-none" th:href="@{/books/list(category=*{subSubcategoryId})}" th:text="*{subSubcategory}"></a>
            </p>

            <div class="d-flex align-items-center">
                <span class="badge bg-success fs-6" th:text="*{discountRate + '%'}">할인율</span>
                <h5 class="ms-2 text-danger" th:text="*{#numbers.formatInteger(discountPrice, 0, 'COMMA') + '원'}">할인가</h5>
                <span class="text-muted ms-2 text-decoration-line-through" th:text="*{#numbers.formatInteger(price, 0, 'COMMA') + '원'}">가격</span>
            </div>

            <p class="mt-3"><strong>배송비: </strong><span th:text="*{deliveryFee==0?'무료':#numbers.formatInteger(deliveryFee, 0, 'COMMA') + '원'}"></span></p>

            <!-- Quantity and Stock -->
            <div class="mt-4">
                <label for="quantity" class="form-label">수량 선택:</label>
                <div class="input-group mb-3" style="max-width: 200px;">
                    <button class="btn btn-outline-secondary" type="button" id="decrease" onclick="decreaseBtnClick()">-</button>
                    <input type="number" id="quantity" class="form-control text-center" value="1" min="1" th:max="*{stock}" oninput="quantityInputEvent(this)" onblur="quantityBlurEvent(this)">
                    <button class="btn btn-outline-secondary" type="button" id="increase" onclick="increaseBtnClick()">+</button>
                </div>
                <p class="text-muted">남은 재고: <strong id="stock" th:text="*{stock}">재고</strong>권</p>
            </div>

            <div class="mt-4">
                <button class="btn btn-primary">장바구니</button>
                <button class="btn btn-danger">바로구매</button>
            </div>
        </div>
    </div>

    <!-- Publisher Review and Basic Info -->
    <div class="mt-5" th:object="${bookDetail}">
        <h5 class="fw-bold">카테고리</h5>
        <a class="text-reset text-decoration-none" th:href="@{/books/list(category=*{subSubcategoryId})}" th:text="*{category + ' > ' + subcategory + ' > ' + subSubcategory}"></a>

        <hr class="mt-4">

        <h5 class="fw-bold">책 소개</h5>
        <p th:text="*{description}"></p>

        <hr class="mt-4">

        <h5 class="fw-bold">기본정보</h5>
        <table class="table table-bordered">
            <tbody>
            <tr>
                <th>ISBN</th>
                <td th:text="*{isbn}">isbn</td>
            </tr>
            <tr>
                <th>발행(출시)일자</th>
                <td th:text="*{#temporals.format(publishedDate, 'yyyy년 MM월 dd일')}">발행 일자</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Review Section -->
    <div class="mt-5">
        <h5 class="fw-bold">리뷰 작성</h5>
        <form id="reviewForm" class="mb-4">
            <div class="mb-3">
                <div class="mb-3">
                    <label class="form-label">별점</label>
                    <div class="star-rating">
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5">★</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">★</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3">★</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">★</label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1">★</label>
                    </div>
                </div>
                <textarea id="reviewText" class="form-control" rows="4" placeholder="리뷰를 작성해주세요..."></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">등록</button>
            </div>
        </form>

        <h5 class="fw-bold">리뷰 목록</h5>
        <ul id="reviewList" class="list-group">
            <!-- Example review -->
            <li class="list-group-item">
                <div class="d-flex justify-content-between">
                    <div>
                        <strong>사용자1</strong> <span class="text-muted">2024-12-09</span>
                        <div class="star-rating">
                            ★★★★★
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-sm btn-outline-secondary like-btn">좋아요</button>
                        <span class="like-count">0</span>
                    </div>
                </div>
                <p class="mt-2 mb-0">정말 좋은 책이었습니다!</p>
            </li>
            <!-- Add more reviews dynamically -->
        </ul>
    </div>
</div>
</main>

<script>
    function getStock() {
        const stockDisplay = document.getElementById('stock');
        return parseInt(stockDisplay.textContent);
    }

    function validateInput(quantityInput) {
        const currentValue = parseInt(quantityInput.value);
        if (isNaN(currentValue) || quantityInput.value.trim() === "") {
            return 1;
        }

        return Math.max(1, Math.min(getStock(), currentValue));
    }

    function decreaseBtnClick() {
        const quantityInput = document.getElementById('quantity');
        quantityInput.value = validateInput(quantityInput) - 1;
        if (quantityInput.value < 1) {
            quantityInput.value = 1;
        }
    }

    function increaseBtnClick() {
        const quantityInput = document.getElementById('quantity');
        quantityInput.value = validateInput(quantityInput) + 1;
        const stock = getStock();
        if (quantityInput.value > stock) {
            quantityInput.value = stock;
        }
    }

    function quantityInputEvent(quantity) {
        const currentValue = quantity.value;
        // Allow empty input temporarily for user editing
        if (currentValue.trim() === "") {
            return;
        }

        // Remove non-numeric characters
        const numericValue = currentValue.replace(/[^0-9]/g, '');
        quantity.value = numericValue;

        // Ensure value does not exceed stock
        const stock = getStock();
        if (parseInt(numericValue) > stock) {
            quantity.value = stock;
        }
    }

    function quantityBlurEvent(quantity) {
        // On blur, reset to valid value if empty
        if (quantity.value.trim() === "") {
            quantity.value = 1;
        }

        // Ensure value does not exceed stock
        const stock = getStock();
        if (parseInt(quantity.value) > stock) {
            quantity.value = stock;
        }
    }

    // Update carousel slide number dynamically
    const carousel = document.getElementById('bookCarousel');
    const currentSlideElement = document.getElementById('currentSlide');

    carousel.addEventListener('slid.bs.carousel', (event) => {
        const activeIndex = event.to;
        currentSlideElement.textContent = (activeIndex + 1).toString().padStart(2, '0');
    });

    // Review submission logic
    const reviewForm = document.getElementById('reviewForm');
    const reviewList = document.getElementById('reviewList');

    reviewForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const reviewText = document.getElementById('reviewText').value;
        const rating = document.querySelector('input[name="rating"]:checked')?.value || 0;

        if (!reviewText.trim()) {
            alert('리뷰 내용을 작성해주세요.');
            return;
        }

        const reviewItem = document.createElement('li');
        reviewItem.classList.add('list-group-item');
        reviewItem.innerHTML = `
                <div class="d-flex justify-content-between">
                    <div>
                        <strong>익명</strong> <span class="text-muted">${new Date().toISOString().split('T')[0]}</span>
                        <div class="star-rating">${'☆'.repeat(5 - rating)}${'★'.repeat(rating)}</div>
                    </div>
                    <div>
                        <button class="btn btn-sm btn-outline-secondary like-btn">좋아요</button>
                        <span class="like-count">0</span>
                    </div>
                </div>
                <p class="mt-2 mb-0">${reviewText}</p>
            `;

        reviewList.prepend(reviewItem);
        reviewForm.reset();
    });

    // Like button functionality
    document.addEventListener('click', (event) => {
        if (event.target.classList.contains('like-btn')) {
            const likeCount = event.target.nextElementSibling;
            likeCount.textContent = parseInt(likeCount.textContent) + 1;
        }
    });
</script>
</body>
</html>
