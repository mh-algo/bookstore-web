<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4" style="width: 100%; max-width: 450px;">
        <h3 class="text-center mb-4">로그인</h3>
        <form th:action="@{/login}" th:object="${formLogin}" method="POST">
            <div class="form-group">
                <label for="username">아이디</label>
                <label for="username" class="field-error" th:errors="*{username}">아이디 인증 실패 메시지</label>
                <th:block th:if="${#fields.hasGlobalErrors()}">
                    <label for="username"  class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 인증 실패 메시지</label>
                </th:block >
                <input type="text" class="form-control" id="username" th:field="*{username}" th:errorclass="field-error" placeholder="아이디">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <label class="field-error" th:errors="*{password}">비밀번호 인증 실패 메시지</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" th:errorclass="field-error" placeholder="비밀번호">
            </div>
            <button type="submit" class="btn btn-primary btn-block">로그인</button>
        </form>
        <p class="text-center mt-3">
            <small><a href="#">비밀번호를 잊어버리셨나요?</a></small>
        </p>
        <p class="text-center">
            <small>계정이 없으신가요? <a th:href="@{/signup/user}">회원 가입</a></small>
        </p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
