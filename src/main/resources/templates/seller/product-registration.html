<!DOCTYPE html>
<html th:replace="~{layouts/default::layout-main(~{::meta}, ~{::title}, ~{::link}, ~{::style}, ~{::main}, ~{::script})}">
<head>
    <title>상품 등록 - My Bookstore</title>
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/product-registration.css" rel="stylesheet">
</head>
<body>
<main>
<div class="d-flex flex-column flex-lg-row">
    <div class="content">
        <div th:replace="layouts/seller/sidebar::sidebar"></div>
        <div class="dashboard-header">
            <h2 class="text-center mb-4">상품 등록</h2>
        </div>
        <div class="fixed-container">
            <form>
                <!-- 카테고리 선택 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">카테고리</h5>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="button" class="btn btn-success mb-2" onclick="toggleCategoryList()">카테고리명 선택</button>
                                <div id="categoryList" class="mt-3" style="display: none;">
                                    <ul class="list-group">
                                        <li class="list-group-item" onclick="toggleSubCategoryList('electronics')">가전/디지털
                                            <ul id="electronics" class="list-group mt-2" style="display: none;">
                                                <li class="list-group-item border-0" onclick="selectCategory(this)">휴대폰</li>
                                                <li class="list-group-item border-0" onclick="selectCategory(this)">TV</li>
                                                <li class="list-group-item border-0" onclick="selectCategory(this)">냉장고</li>
                                            </ul>
                                        </li>
                                        <li class="list-group-item" onclick="toggleSubCategoryList('books')">도서
                                            <ul id="books" class="list-group mt-2" style="display: none;">
                                                <li class="list-group-item border-0" onclick="selectCategory(this)">소설</li>
                                                <li class="list-group-item border-0" onclick="selectCategory(this)">자기계발</li>
                                                <li class="list-group-item border-0" onclick="selectCategory(this)">경제/경영</li>
                                            </ul>
                                        </li>
                                        <li class="list-group-item" onclick="toggleSubCategoryList('fashion')">패션/의류
                                            <ul id="fashion" class="list-group mt-2" style="display: none;">
                                                <li class="list-group-item border-0" onclick="selectCategory(this)">남성 의류</li>
                                                <li class="list-group-item border-0" onclick="selectCategory(this)">여성 의류</li>
                                                <li class="list-group-item border-0" onclick="selectCategory(this)">신발</li>
                                            </ul>
                                        </li>
                                        <li class="list-group-item" onclick="toggleSubCategoryList('living')">생활/건강
                                            <ul id="living" class="list-group mt-2" style="display: none;">
                                                <li class="list-group-item border-0" onclick="selectCategory(this)">주방용품</li>
                                                <li class="list-group-item border-0" onclick="selectCategory(this)">청소용품</li>
                                                <li class="list-group-item border-0" onclick="selectCategory(this)">건강보조식품</li>
                                            </ul>
                                        </li>
                                        <li class="list-group-item" onclick="toggleSubCategoryList('sports')">스포츠/레저
                                            <ul id="sports" class="list-group mt-2" style="display: none;">
                                                <li class="list-group-item border-0" onclick="selectCategory(this)">축구</li>
                                                <li class="list-group-item border-0" onclick="selectCategory(this)">등산</li>
                                                <li class="list-group-item border-0" onclick="selectCategory(this)">캠핑</li>
                                            </ul>
                                        </li>
                                        <li class="list-group-item" onclick="toggleSubCategoryList('travel')">여행/휴양
                                            <ul id="travel" class="list-group mt-2" style="display: none;">
                                                <li class="list-group-item border-0" onclick="selectCategory(this)">국내 여행</li>
                                                <li class="list-group-item border-0" onclick="selectCategory(this)">해외 여행</li>
                                                <li class="list-group-item border-0" onclick="selectCategory(this)">여행 가방</li>
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                                <p id="selectedCategoryPath" class="mt-3" style="display: none;">선택된 카테고리</p>
                                <input type="hidden" id="category">
                                <input type="hidden" id="subcategory">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 상품명 입력 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">상품명</h5>
                        <input type="text" class="form-control" placeholder="상품명을 입력하세요">
                    </div>
                </div>

                <!-- 판매가 설정 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">판매가</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">판매가</label>
                                <input type="text" id="price" class="form-control" placeholder="원 단위로 입력" oninput="formatPrice(this)">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="discount" class="form-label">할인 설정</label>
                                <input type="text" id="discount" class="form-control" placeholder="할인 금액" oninput="formatPrice(this)">
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="finalPrice" class="form-label">최종 판매가</label>
                                <input type="text" id="finalPrice" class="form-control border-0" placeholder="최종 판매가" readonly>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 재고수량 설정 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">재고 수량</h5>
                        <input type="number" class="form-control" placeholder="재고 수량을 입력하세요" min="0" oninput="validateStockQuantity(this)">
                    </div>
                </div>

                <!-- 상품 이미지 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">상품 이미지</h5>
                        <div class="mb-3">
                            <label for="mainImage" class="form-label">대표 이미지</label>
                            <input class="form-control" type="file" id="mainImage" accept="image/*" onchange="previewImage(this, 'mainImagePreview')">
                            <img id="mainImagePreview" class="image-preview" />
                        </div>
                        <div class="mb-3">
                            <label for="additionalImages" class="form-label">추가 이미지 (최대 9개)</label>
                            <input class="form-control" type="file" id="additionalImages" accept="image/*" multiple onchange="previewAdditionalImages(this)">
                            <div id="additionalImagesPreview" class="d-flex flex-wrap"></div>
                        </div>
                    </div>
                </div>

                <!-- 저장 버튼 -->
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">저장하기</button>
                    <button type="reset" class="btn btn-secondary">취소</button>
                </div>
            </form>
        </div>
    </div>
</div>
</main>
<script src="/js/sidebar.js"></script>
<script src="/js/product-registration.js"></script>
</body>
</html>
