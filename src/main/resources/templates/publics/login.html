<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center">
    <div class="card p-4">
        <h3 class="text-center mb-4">로그인</h3>
        <form th:action="@{/login}" th:object="${formLogin}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <p for="username" class="is-invalid" th:errors="*{username}">아이디 인증 실패 메시지</p>
                <th:block th:if="${#fields.hasGlobalErrors()}">
                    <p for="username" class="is-invalid" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 인증 실패 메시지</p>
                </th:block >
                <input type="text" class="form-control" id="username" th:field="*{username}" th:errorclass="is-invalid" placeholder="아이디">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <p class="is-invalid" th:errors="*{password}">비밀번호 인증 실패 메시지</p>
                <input type="password" class="form-control" id="password" th:field="*{password}" th:errorclass="is-invalid" placeholder="비밀번호">
            </div>
            <button type="submit" class="btn btn-primary w-100">로그인</button>
        </form>
        <p class="text-center mt-3">
            <small><a href="#" class="text-primary text-decoration-none">비밀번호를 잊어버리셨나요?</a></small>
        </p>
        <p class="text-center">
            <small>계정이 없으신가요? <a th:href="@{/signup}" class="text-primary text-decoration-none">회원 가입</a></small>
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
