<!DOCTYPE html>
<html th:replace="~{layouts/default::layout-main(~{::meta}, ~{::title}, ~{::link}, ~{::style}, ~{::main}, ~{::script})}"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Book List with Pagination</title>
    <style>
        .pagination-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page-link {
            cursor: pointer;
        }

        .page-item.active .page-link {
            background-color: #6c757d;
            color: white;
        }

        .list-group li {
            cursor: pointer;
        }
    </style>
</head>

<body>
<main>
<div class="container mt-5">
    <h3 class="mb-4">카테고리</h3>
    <div class="row">
        <div id="categoryList" class="col-md-3">
            <ul class="list-group">
                <!--카테고리-->
                <li th:each="entry : ${categoryMap}" class="list-group-item" onclick="toggleSubCategoryList(this)" th:value="${entry.key}">[[${entry.value.name}]]
                    <!--세부 카테고리-->
                    <ul class="list-group mt-2" style="display: none;">
                        <li th:each="subEntry : ${entry.value.subcategories}" class="list-group-item border-0"
                            onclick="toggleSubCategoryList(this)" th:value="${subEntry.key}">[[${subEntry.value.name}]]
                            <!--세부 세부 카테고리-->
                            <ul class="list-group mt-2" style="display: none;">
                                <li th:each="subSubEntry : ${subEntry.value.subSubcategories}" class="list-group-item border-0"
                                    th:text="${subSubEntry.value.name}" th:value="${subSubEntry.key}"></li><!--onclick="selectCategory(this)"-->
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="col-md-9">
            <div id="book-list" class="book-list">
                <div class="card mb-3" th:each="bookInfo : ${bookList}">
                    <div class="row g-0">
                        <div class="col-md-3 text-center align-self-center">
                            <img th:src="${bookInfo.imageUrl}" alt="Book Cover" class="img-fluid">
                        </div>
                        <div class="col-md-9">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${bookInfo.title}"></h5>
                                <p class="card-text text-muted" th:text="${bookInfo.author} + ' &middot; ' + ${bookInfo.publishedDate}"></p>
                                <p class="card-text" th:text="${bookInfo.description}"></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="badge bg-success" th:text="${bookInfo.discountRate} + '% ' + ${bookInfo.price}"></span>
                                    <div>
                                        <button class="btn btn-outline-primary">장바구니</button>
                                        <button class="btn btn-primary">바로구매</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pagination-container">
                <ul id="pagination" class="pagination"></ul>
            </div>
        </div>
    </div>
</div>
</main>

<script>
    function toggleSubCategoryList(element) {
        if (typeof event !== 'undefined') {
            // 현재 이벤트가 걸린 요소와 실제 클릭된 요소가 같은지 확인
            if (event.target !== event.currentTarget) {
                event.stopPropagation();
                return;
            }
        }
        const subCategoryList = element.firstElementChild
        if (subCategoryList.style.display === 'none' || subCategoryList.style.display === '') {
            subCategoryList.style.display = 'block';
        } else {
            subCategoryList.style.display = 'none';
        }
    }

    let currentPage = 1;
    const totalPages = 35;

    // Function to generate pagination UI
    function generatePagination() {
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';

        // Previous page button
        pagination.innerHTML += `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" onclick="goToPage(currentPage - 1)">❮</a>
                </li>
            `;

        if (currentPage > 4) {
            pagination.innerHTML += `
                    <li class="page-item"><a class="page-link" onclick="goToPage(1)">1</a></li>
                    <li class="page-item disabled"><a class="page-link">...</a></li>
                `;
        }

        const startPage = Math.max(1, currentPage - 3);
        const endPage = Math.min(totalPages, currentPage + 3);

        for (let i = startPage; i <= endPage; i++) {
            pagination.innerHTML += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}" id="page-${i}">
                        <a class="page-link" onclick="goToPage(${i})">${i}</a>
                    </li>
                `;
        }

        if (endPage < totalPages - 1) {
            pagination.innerHTML += `
                    <li class="page-item disabled"><a class="page-link">...</a></li>
                    <li class="page-item"><a class="page-link" onclick="goToPage(${totalPages})">${totalPages}</a></li>
                `;
        }

        // Next page button
        pagination.innerHTML += `
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" onclick="goToPage(currentPage + 1)">❯</a>
                </li>
            `;
    }

    // Sample data for books per page
    const booksData = {
        1: [
            {
                title: '첫 번째 책',
                author: '작가 A',
                date: '2024.11.15',
                price: '13,500원',
                discount: '10%',
                img: 'https://via.placeholder.com/100x150',
                releaseDate: '12/6(금)',
                description: '첫 번째 책에 대한 설명입니다.'
            }
        ],
        14: [
            {
                title: '논길',
                author: '권오선',
                date: '2024.11.15',
                price: '13,500원',
                discount: '10%',
                img: 'https://via.placeholder.com/100x150',
                releaseDate: '12/6(금)',
                description: '칠십이라는 노년의 나이에 접어들어 작가 권오선은 새로운 도전을 시작한다.'
            },
            {
                title: '당신의 자화상',
                author: '홍승용',
                date: '2024.11.11',
                price: '16,200원',
                discount: '10%',
                img: 'https://via.placeholder.com/100x150',
                releaseDate: '12/4(수)',
                description: '홍승용 작가의 최신작으로, 자신의 삶을 돌아보는 이야기.'
            }
        ]
    };

    // Function to load books for a given page
    function loadBooks(page) {
        const bookList = document.getElementById('book-list');
        bookList.innerHTML = ''; // Clear current books

        const books = booksData[page] || [];
        if (books.length > 0) {
            books.forEach(book => {
                const bookCard = `
                        <div class="card mb-3">
                            <div class="row g-0">
                                <div class="col-md-3 text-center align-self-center">
                                    <img src="${book.img}" alt="Book Cover" class="img-fluid">
                                </div>
                                <div class="col-md-9">
                                    <div class="card-body">
                                        <h5 class="card-title">${book.title}</h5>
                                        <p class="card-text text-muted">${book.author} &middot; ${book.date}</p>
                                        <p class="card-text">${book.description}</p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <span class="badge bg-success">${book.discount} ${book.price}</span>
                                            <span>${book.releaseDate} 출고예정</span>
                                            <div>
                                                <button class="btn btn-outline-primary">장바구니</button>
                                                <button class="btn btn-primary">바로구매</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                bookList.innerHTML += bookCard;
            });
        } else {
            bookList.innerHTML = '<p>No books available for this page.</p>';
        }
    }

    // Function to handle pagination
    function goToPage(page) {
        if (page < 1 || page > totalPages) return; // Limit page range

        currentPage = page;
        loadBooks(page);
        generatePagination();
    }

    // Initial load for page 1
    generatePagination();
</script>
</body>

</html>
