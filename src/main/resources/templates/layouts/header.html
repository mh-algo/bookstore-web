<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<header th:fragment="common-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">My Bookshelf</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/books/list}">카테고리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">베스트셀러</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">문의하기</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/login}">로그인</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="#">내 정보</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('SELLER')">
                        <a class="nav-link" th:href="@{/seller/dashboard}">판매 관리</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/signup}">회원가입</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form id="logout-form" th:action="@{/logout}" method="POST">
                            <button class="nav-link" type="submit">로그아웃</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</html>
