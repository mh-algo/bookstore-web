<!DOCTYPE html>
<html th:fragment="layout-main(metas, title, links, style, content, scripts)" lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{layouts/head :: common-head(${metas}, ${title}, ${links}, ${style})}"></head>
<body>
    <header th:replace="~{layouts/header :: common-header}">header</header>
    <main th:replace="${content}"></main>
    <footer th:replace="~{layouts/footer :: common-footer}">footer</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <th:block th:replace="${scripts}?:_"/>
</body>
</html>
