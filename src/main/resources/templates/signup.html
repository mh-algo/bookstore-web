<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .container {
            max-width: 400px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">회원가입</h2>
    <form th:action="@{/signup}" th:object="${signup}" method="post">
        <!-- 아이디 입력 -->
        <div class="form-group row">
            <div class="col-sm-8" style="padding-right: 0">
                <label for="username">아이디</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="아이디 입력">
            </div>
            <div class="col-sm-4 align-self-end">
                <button type="button" class="btn btn-secondary btn-block">중복확인</button>
            </div>
        </div>

        <!-- 비밀번호 입력 -->
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="비밀번호 입력">
        </div>

        <!-- 비밀번호 확인 -->
        <div class="form-group">
            <label for="passwordChk">비밀번호 확인</label>
            <input type="password" class="form-control" id="passwordChk" th:field="*{passwordChk}" placeholder="비밀번호 확인">
        </div>

        <!-- 이름 입력 -->
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="이름 입력">
        </div>

        <!-- 휴대전화 번호 입력 -->
        <div class="form-group row align-items-end justify-content-between">
            <div class="col-sm-3">
                <label for="phonePrefix">휴대전화</label>
                <select class="form-control" id="phonePrefix" th:field="*{phonePrefix}">
                    <option th:each="phonePrefix : ${phonePrefixType}" th:value="${phonePrefix.title}"
                            th:text="${phonePrefix.title}">휴대전화 앞번호</option>
                </select>
            </div>
            <div class="row align-items-end">
                <span class="col-sm-1 text-center pb-2">-</span>
            </div>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="phoneMiddle" th:field="*{phoneMiddle}">
            </div>
            <div class="row align-items-end">
                <span class="col-sm-1 text-center pb-2">-</span>
            </div>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="phoneLast" th:field="*{phoneLast}">
            </div>
        </div>

        <!-- 이메일 입력 -->
        <div class="form-group row align-items-end">
            <div class="col-sm-4 justify-content-start">
                <label for="emailId">이메일</label>
                <input type="text" class="form-control" id="emailId" th:field="*{emailId}" placeholder="이메일">
            </div>


            <span class="col-sm-1 pb-2" style="padding-left: 0">@</span>

            <input type="text" class="form-control col-sm" id="emailAddress" th:field="*{emailAddress}" readonly>

            <div class="col-sm-3">
                <select class="form-control" id="addressSelect" onchange="updateEmailAddressInput()">
                    <option disabled selected>이메일 선택</option>
                    <option th:each="emailAddress : ${emailAddressType}" th:value="${emailAddress.title}"
                            th:text="${emailAddress.title}">이메일 주소</option>
                    <option value="">직접 입력</option>
                </select>
            </div>
        </div>


        <!-- 회원가입 버튼 -->
        <div class="form-group mt-4">
            <button type="submit" class="btn btn-primary btn-block">회원가입</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/signup.js"></script>
</body>
</html>
